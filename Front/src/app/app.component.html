<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="px-5 navbar-brand" href="#">
    <img class="nav-image" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li *ngFor="let menu of listaMenus" class="nav-item">
        <a class="nav-link" href="{{menu.url}}">{{menu.name}}</a>
      </li>
    </ul>
  </div>
</nav>
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let image of backgroundImages" class="carousel-item {{image.active}}">
      <img class="d-block w-100 h-50" src=" {{image.src}}" alt="/">
      <div class="carousel-caption d-none d-md-block">
        <h1>{{image.game_name}}</h1>
        <p>{{image.description}}</p>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div *ngFor="let weekly of weeklyClips" class="col-md-4 my-2 px-2">
      <div class="card">
        <a href="/"><img class="card-img-top" src="{{weekly.thumbnail_url}}" /> </a>
        <div class="top-right-img text-white bg-views p-2 rounded">{{weekly.view_count | number : '1.0-2':'pt-BR'}} views</div>
        <div class="card-body">
          <div class="card-title w-1">
            <b>{{weekly.broadcaster_name}}</b>
          </div>         
          <p class="card-text">{{weekly.title}}</p>
          <b class="py-1 px-2 rounded gameFont">{{weekly.game_name}}</b>
        </div>
      </div>
    </div>
  </div>
</div>
