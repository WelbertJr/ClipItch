<div class="modal-header">
  <a role="button" class="btn close" data-dismiss="modal" (click)="closeModal('dismiss')">
    <span class="close text-white" data-bs-dismiss="modal" aria-label="Close">&times;</span>
  </a>
</div>
<div class="modal-body">
  <div class="row">
    <div id="colModal1" class="col">
      <iframe class="iframeModal" [src]='url | safe' allowfullscreen height="360" width="640"></iframe>
    </div>
    <div id="colModal2" class="col">
      <div id="colItensModal2" class="bg-views rounded p-3">
        <img class="rounded-circle py-1 px-2 card-title imgsModal" src="" alt="Ícone do streamer">
        <b class="bFont text-white">{{fromParent.broadcaster_name}}</b>
        <br />
        <i class="text-white">{{fromParent.title}}</i><br /><br />
        <b class="py-1 px-2 rounded gameFont">{{fromParent.game_name}}</b>
        <hr class="text-white" />
        <b class="py-1 px-2 rounded bg-custom">Clipado por:&nbsp;</b>
        <br />
        <img class="rounded-circle py-1 px-2 card-title imgsModal" src="" alt="Ícone do cliper">
        <b class="bFont text-white">{{fromParent.creator_name}}</b><br />
      </div>      
    </div>
  </div>
</div>
<div class="modal-footer"></div>
